<div class="jumbotron">
    <h1 style="text-align: center">Login Form</h1>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form class="form-horizontal">
                <div class="form-group">
                  <label for="username" class="col-sm-2 control-label">Username</label>
                  <div class="col-sm-10">
                    <input class="form-control" id="username" placeholder="username" ng-model="username">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="password">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-primary pull-right" ng-click="signin()" ng-disabled="fobbidSign">Sign in</button>
                  </div>
                </div>
            </form>
        </div>
        <div class="col-md-3"></div>
      </div>
  </div>
